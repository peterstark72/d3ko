<!DOCTYPE html>
<html>
<head>
<style type="text/css" href="style/demo.css"></style>
</head>
<body>

<percwidget params="value: value" class="widget md"></percwidget>
<barwidget params="data: bars" class="widget md"></barwidget>
<donutwidget params="data: shares, colors: colors" class="widget md">
	
</donutwidget>

<linechart params="data: ts" class="chart"></linechart>
<areachart params="data: ts" class="chart"></areachart>

<h1 data-bind="number: value, fmt: '.2g'"></h1>
<h1 data-bind="number: 1000000, fmt: ','"></h1>
<h1 data-bind="number: 0.87, fmt: '%'"></h1>
<h1 data-bind="number: 42"></h1>

<h1 data-bind="time: '2015-09-01'"></h1>
<h1 data-bind="time: '2015-09-01', fmt: '%d / %m'"></h1>
<h1 data-bind="time: today"></h1>

</body>
<script data-main="app/main" src="lib/require.js"></script>
</html>
